<meta charset="utf-8">
<script src="../vue.js"></script>

<style>
.active {
	font-size:20px;
	border: 5px solid red;
}
.text-danger {
	background:#FF000055;
}	
</style>

<div id="app">
	<div v-bind:class="classObject">classObject</div>
</div>
//以上div的 class="active"

<script>
var vm=new Vue({
	el:"#app",
	data:{
		isActive:true,
		hasError:false
	},
	computed: {
		classObject: function(){
			return {
				"active": this.isActive,
				"text-danger": this.hasError
			};
		}
	}
})
</script>
