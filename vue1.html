<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>

<!-- 开发环境版本，包含了有帮助的命令行警告
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
 -->

<!-- 生产环境版本，优化了尺寸和速度 -->
<script src="/vue.js"></script>


</head>

<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>

	<script>
	new Vue({
	  el: '#app',
	  data: {
		message: 'Hello Vue.js!'
	  }
	})
	</script>
</body>
</html>
