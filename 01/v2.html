<style>
.red{color:red;}
</style>
<div id="app">
  <label for="r1">修改颜色</label>
  <input type="checkbox" v-model="use" id="r1"><!-- v-model 对应着data内部同名变量-->
  <br><br>
  
  <div v-bind:class="{'red': use}">
    v-bind:class 指令
  </div>
</div>
    
<script>
new Vue({
    el: '#app',
	data:{
		use: false
	}
});
</script>
