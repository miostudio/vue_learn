<meta charset="utf-8">
<script src="../vue.js"></script>


<div id="app">
	<!-- 在两个大括号中 -->
	{{ message | capitalize }}

	<!-- 在 v-bind 指令中 -->
	<div v-bind:id="rawId | formatId('_args1_',new Date())"></div>
</div>
    
<script>
new Vue({
  el: '#app',
  data: {
    message: 'book',
	rawId:"001"
  },
  filters:{
	capitalize: function(value){
		if(!value) return '';
		value=value.toString();
		return value.charAt(0).toUpperCase()+value.slice(1)
	},
	formatId: function(value, arg1,arg2){
		console.log(arg2.getDate())
		return value+arg1 + arg2.getDate();
	}
  }
})
/*
过滤器可以串联：
{{ message | filterA | filterB }}

过滤器是 JavaScript 函数，因此可以接受参数：
{{ message | filterA('arg1', arg2) }}
这里，message 是第一个参数，字符串 'arg1' 将传给过滤器作为第二个参数， arg2 表达式的值将被求值然后传给过滤器作为第三个参数。
*/
</script>
